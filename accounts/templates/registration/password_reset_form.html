{% extends 'base2.html' %}

{% block title %}Resetar Senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border-3 rounded p-4 background2">
                <h2 class="mb-4 text-center">Resetar Senha</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" id="id_email">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning btn-lg mt-3" type="submit">
                            <i class="fas fa-key"></i> Resetar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
